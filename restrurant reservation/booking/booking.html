<div class="modal fade" id="editBookingForm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Create Restaurant</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-sm">
                  <form>
                      <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" value="name" id="editRestaurantName" disabled>
                      </div>
                      <div class="form-group">
                          <label>Remarks</label>
                          <input type="text" class="form-control" id="editRemarks">
                      </div>
                      <div class="form-group">
                          <label>Pax</label>
                          <input type="number" class="form-control" id="editPax">
                      </div>
                      <div class="form-group">
                        <label>Date</label>
                        <input type="datetime-local" class="form-control" id="editDate">
                    </div>
                  </form>
                  <br>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" onclick="updateBooking()">Update</button>
        </div>
      </div>
    </div>
  </div>
