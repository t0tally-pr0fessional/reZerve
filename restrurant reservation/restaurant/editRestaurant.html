<div class="modal fade" id="editResForm" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Create Restaurant</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-sm">
                  <form>
                    <row>
                      <div class="form-group">
                          <label>Name</label>
                          <input type="text" class="form-control" value="name" id="editRestaurantName" disabled>
                      </div>
                      <div class="form-group">
                          <label>Description</label>
                          <input type="text" class="form-control" id="editDescription">
                      </div>
                    </row>
                    <row>
                      <div class="form-group">
                          <label>Opening</label>
                          <input type="text" class="form-control" id="editOpening">
                      </div>
                      <div class="form-group">
                          <label>Closing</label>
                          <input type="text" class="form-control" id="editClosing">
                      </div>
                      </row>
                      <row>
                      <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" id="editLocation">
                    </div>
                    <div class="form-group">
                        <label>Website</label>
                        <input type="text" class="form-control" id="editWebsite">
                    </div>
                    </row>
                    <row>
                      <div class="form-group">
                          <label>Contact No.</label>
                          <input type="number" class="form-control" id="editContactno.">
                      </div>
                      <div class="form-group">
                        <label>Dining category</label>
                        <select class="form-control form-select" id="editCategory">
                          <option value="casual">casual</option>
                          <option value="fastfood">fast food</option>
                          <option value="finedining">fine dining</option>
                        </select>
                      </div>
                    </row>
                  </form>
                  <br>
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-warning" onclick="updateRestaurant()">Update</button>
        </div>
      </div>
    </div>
  </div>
